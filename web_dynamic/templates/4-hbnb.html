<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnb Clone</title>
        <link rel="icon" href="./images/icon.png">
        <link rel="icon" href="{{ url_for('static', filename='images/icon.png', cache_id=cache_id) }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-header.css', cache_id=cache_id) }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/4-common.css', cache_id=cache_id) }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-header.css', cache_id=cache_id) }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-footer.css', cache_id=cache_id) }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/6-filters.css', cache_id=cache_id) }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/8-places.css', cache_id=cache_id) }}">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../static/scripts/4-hbnb.js?26872dc6-9dfa-4f19-94ef-3b3255e52c6d" defer></script>
      </head>
    <body>
        <header>
            <div id="logo">
            </div>

            <div id="api_status">

            </div>
        </header>

        <div class="container">

            <section class="filter" id="content">
                <div class="locations">
                    <h3>States</h3>
                    <h4>&nbsp;</h4>
    
                    <ul class="popover">
                        {% for state in states %}
                        <li>
                            <h2>{{ state.name }}</h2>
                        </li>
                        <ul>
                            {% for city in state.cities%}
                            <li>{{ city.name }}</li>
                            {% endfor %}
                        </ul>
                        {% endfor %}
                    </ul>
                </div>
    
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>&nbsp;</h4>
    
                    <ul class="popover">
                        {% for amenity in amenities %}
                        <li><input type="checkbox" class="amenity_checkbox"
                                   data-id="{{ amenity.id }}"
                                   data-name="{{ amenity.name }}">{{ amenity.name}}
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <button id="search_button">Search</button>
            </section>

            <section class="places">
                <h1>Places</h1>
                <div class="article-container">
                   
                </div>
            </section>
        </div>

        <footer>
            Best School
        </footer>
    </body>
</html>
